<!DOCTYPE html>

<body>
<div class="app">

<audio id="audio" controls></audio>
<div class="loading" id="loading"></div>

<script>
const start=document.getElementById('start'),stop=document.getElementById('stop');
const canvas=document.getElementById('wave'),ctx=canvas.getContext('2d');
const audioEl=document.getElementById('audio'),result=document.getElementById('result');
const bot=document.getElementById('bot'),loading=document.getElementById('loading');
canvas.width=canvas.offsetWidth;canvas.height=canvas.offsetHeight;
let recorder,chunks=[],analyser,data,anim;

function draw(){
anim=requestAnimationFrame(draw);
analyser.getByteTimeDomainData(data);
ctx.fillStyle="#000";ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.strokeStyle="#00ffcc";ctx.beginPath();
let slice=canvas.width/data.length,x=0;
for(let i=0;i<data.length;i++){
let y=(data[i]/128)*canvas.height/2;
i?ctx.lineTo(x,y):ctx.moveTo(x,y);x+=slice}
ctx.stroke();
}

start.onclick=async()=>{
result.textContent=bot.textContent=loading.textContent="";
const stream=await navigator.mediaDevices.getUserMedia({audio:true});
const ac=new AudioContext();
analyser=ac.createAnalyser();
ac.createMediaStreamSource(stream).connect(analyser);
data=new Uint8Array(analyser.fftSize);
draw();
recorder=new MediaRecorder(stream);
chunks=[];
recorder.ondataavailable=e=>chunks.push(e.data);
recorder.start();
start.disabled=true;stop.disabled=false;
};

stop.onclick=()=>{
recorder.stop();cancelAnimationFrame(anim);
start.disabled=false;stop.disabled=true;
recorder.onstop=()=>{
audioEl.src=URL.createObjectURL(new Blob(chunks));
loading.textContent="Analyzing...";
setTimeout(showEmotion,1200);
};
};
